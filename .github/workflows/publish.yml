name: Hello World
on:
  push:
    branches: ['main']

jobs:
  hello_world_job:
    runs-on: windows-latest

    steps:
      - name: 'Hello World'
        run: echo "Hello World"
      - name: 'Print date'
        run: date
      - name: "Muestra archivos directorio sin checkout"
        run: dir

  basics_job:
    runs-on: windows-latest
    steps:
      - name: 'Mi username'
        run: |
          echo ${{ github.actor }}
          echo ${{ github.event_name }}

  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install coverage

      - name: Verificar contenido de directorio de pruebas
        run: dir ./test/  # Verifica que la ruta sea correcta

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check
        continue-on-error: true

      - name: Test with pytest
        run: |
          coverage run -m pytest ./test/  # Aseg√∫rate de que la ruta sea correcta
